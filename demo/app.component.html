<h1>Angular2 Context Menu Demo</h1>
<div style="margin:20px; padding:20px">
  <div style="position: relative">
    <div style="margin:20px; padding:20px;transform: translate3d(0px, 0px, 0px)">
      <div style="transform: translate3d(10px, -10px, 0px)">
        <h3>Base Case</h3>
        <ul>
          <li *ngFor="let item of items" [contextMenu]="basicMenu" [contextMenuSubject]="item">Right Click: {{item?.name}}</li>
        </ul>
        <h3>Enabled and Visible</h3>
        <ul>
          <li *ngFor="let item of items" [contextMenu]="enableAndVisible" [contextMenuSubject]="item">Right Click: {{item?.name}}</li>
        </ul>
        <context-menu #enableAndVisible>
          <template contextMenuItem let-item [visible]="true" [enabled]="false" (execute)="showMessage('Hi, ' + $event.item.name)">
            Say hi, {{item?.name}}! With access to the outside context: {{ outsideValue }}
          </template>
          <template contextMenuItem [visible]="false" (execute)="showMessage('Hi, ' + $event.item.name)">
            This will never show...
          </template>
          <template contextMenuItem [divider]="true"></template>
          <template contextMenuItem let-item [visible]="true" [enabled]="true" (execute)="showMessage($event.item.name + ' said: ' + $event.item.otherProperty)">
            Bye, {{item?.name}}
          </template>
        </context-menu>
        <h3>Enabled and Visible as Functions</h3>
        <ul>
          <li *ngFor="let item of items" [contextMenu]="withFunctions" [contextMenuSubject]="item">Right Click: {{item?.name}}</li>
        </ul>
        <context-menu #withFunctions>
          <template contextMenuItem [enabled]="onlyJohn" (execute)="showMessage('Hi, ' + $event.item.name)">
            Say hi! (enabled for John)
          </template>
          <template contextMenuItem [visible]="onlyJoe" (execute)="showMessage('Hi, ' + $event.item.name)">
            Say hi! (visible for Joe)
          </template>
          <template contextMenuItem let-item (execute)="showMessage($event.item.name + ' said: ' + $event.item.otherProperty)">
            Bye, {{item?.name}}
          </template>
        </context-menu>
      </div>
    </div>
  </div>
</div>
<div style="position:fixed;top:35px;height:100%;width:100%;display:table; border-collapse: collapse;border:none;outline:none; pointer-events: none">
  <div style="display: table-cell;width:200px;vertical-align: top">
    <div style="position:absolute; top: 20px;">
      <div style="position:fixed;top:200px;left:-200px">
        <context-menu #basicMenu style="pointer-events:all">
          <template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
            Say hi!
          </template>
          <template contextMenuItem let-item (execute)="showMessage($event.event)">
            Bye, {{item?.name}}
          </template>
          <template contextMenuItem passive="true">
            Input something: <input type="text">
          </template>
        </context-menu>
      </div>
    </div>
  </div>
</div>
<div class="dashboardContainer" style="pointer-events: none">
  <div class="componentsContainer">
    <div class="componentContainer" *ngFor="let item of items" style="pointer-events: all" [ngStyle]="item.layout" [contextMenu]="componentMenu"
      [contextMenuSubject]="item">
      {{ item.name }}
  </div>
  <context-menu #componentMenu>
    <template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name)">
      Say hi!
    </template>
    <template contextMenuItem let-item (execute)="showMessage($event.event)">
      Bye, {{item?.name}}
    </template>
  </context-menu>
</div>
</div>
<ul>
  <li *ngFor="let item of items" [contextMenu]="itemContextMenu" [contextMenuSubject]="item">
    {{item.name}}
    <context-menu #itemContextMenu>
      <template *ngFor="let action of item.actions" contextMenuItem let-item [visible]="action.visible" [enabled]="action.enabled"
        (execute)="action.execute($event.item)">
        {{ action.html(item) }}
        </template>
    </context-menu>
  </li>
</ul>
